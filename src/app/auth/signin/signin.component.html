<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSignIn(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" ngModel>
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" ngModel>
              <hr>
              <button class="btn btn-primary" type="submi">Sign In</button>
            </div>
          </form>
    </div>
  </div>
