</div>

  <div class="col-xs-12">
    <h1>{{selectedPlace.name}}</h1>
  </div>
</div>

      <button 
        type="button" 
        class="btn btn-primary dropdown-toggle">
        Manage Places <span class="caret"></span>
      </button>

        <li><a href="#">To Deal List</a></li>
        <li><a href="#">Edit Place</a></li>
        <li><a href="#">Delete Place</a></li>
      </ul>
    </div>
