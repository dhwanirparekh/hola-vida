<div class="row">
  <div class="col-xs-12">
    <button 
    class="btn btn-success"
    [routerLink] = "['new']">New Place</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-place-item 
      *ngFor="let placeItem of (placesState | async).places; let i = index" 
      [place]="placeItem"
      [placeItemIndex]= "i"
    ></app-place-item>
  </div>
</div>
